<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Varolstragram</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="assets/css/vrlstlye.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="container vh-100 overflow-hidden">
        <div class="row text-center mt-4">
            <h1 class="display-3"><span style="color: blue;">V</span><span style="color:tomato;">a</span><span
                    style="color: yellowgreen;">r</span><span style="color: purple;">o</span><span
                    style="color: crimson;">l</span>stragram</h1>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-4">
                <img src="assets/images/login-images/pp.jpg" class="vrl-login-image">
            </div>
            <div class="col-4 text-center">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Kullanıcı Adı veya Mail Adresi</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Parola</label>
                    </div>
                    <button class="btn btn-primary w-100 mb-3" type="submit">Giriş Yap</button>
                </form>
                <button class="btn btn-secondary w-100 mb-1">Hesabın Yok Mu? Kayıt Ol</button>
                <a href="#">Şifremi Unuttum</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
